            class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:px-7"

    <!-- end navbar -->

    <!-- Signup -->
    <!-- <span
      class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-gray-900 to-slate-800 opacity-80"
      ></span> -->
    <div class="w-full h-screen pt-16 pb-10 lg:pb-14 mx-auto bg-gray-50">
      <div class="mx-auto w-full px-5 lg:px-64">
        <!-- Card -->
        <div
          class="mt-5 p-4 relative shadow-md z-10 bg-white border rounded-xl sm:mt-10 md:p-10"
        >
          <div class="p-7">
            <div class="mb-4">
              <p class="text-xl font-bold mb-2 text-gray-900 lg:text-2xl">
                Sign Up
              </p>
              <p class="text-md text-gray-500 font-normal lg:text-lg">
                Tentukan role, buat akun, akses lebih luas
              </p>
            </div>
            <div class="mt-5 mb-5 h-[1px] bg-gray-200"></div>
            <div class="mb-4">
              <p class="text-xl font-bold mb-2 text-gray-900 lg:text-2xl">
                Pilih role anda
              </p>
            </div>

            <div class="mb-4">
              <label
                for="af-submit-app-category"
                class="inline-block mb-2 text-md font-normal text-gray-500 lg:text-lg"
              >
                Silahkan pilih role yang sesuai.
              </label>

              <select
                id="af-submit-app-category"
                class="py-2 px-3 pr-9 w-full border-[1px] border-gray-200 rounded-lg text-sm focus:border-gray-800 focus:ring-gray-900"
              >
                <option selected>Select a role</option>
                <option>Mahasiswa</option>
                <option>Mitra</option>
              </select>
            </div>

            <div class="py-10 grid">
              <button
                type="submit"
                class="inline-flex justify-center items-center gap-x-3 text-center bg-gradient-to-tl from-blue-600 to-violet-600 shadow-md shadow-transparent hover:shadow-blue-700/50 border border-transparent text-white text-sm font-medium rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-600 focus:ring-offset-1 focus:ring-offset-white py-3 px-6"
                onclick="handleNextButtonClick()"
              >
                Selanjutnya
              </button>
            </div>
            <div class="text-center">
              <p class="mt-2 text-sm text-gray-600">
                Sudah punya akun?
                <a
                  class="bg-gradient-to-tl from-blue-600 to-violet-600 bg-clip-text text-transparent font-medium"
                  href="signIn.html"
                >
                  Masuk disini
                </a>
              </p>
            </div>
          </div>
        </div>
        <!-- End Card -->
      </div>
    </div>
    <!-- End Signup -->
