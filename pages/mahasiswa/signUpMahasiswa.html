<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/intern-monitoring/intern-monitoring.github.io/assets/94734096/d2624067-d5b9-4c4b-b722-297ad89c465c"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Monitoring</title>

    <script src="../../node_modules/preline/dist/preline.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styleMahasiswa.css" />
  </head>
  <body>
    <!-- navbar -->

    <header
      class="fixed top-0 flex flex-wrap shadow-md sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b border-gray-200 text-sm py-3 sm:py-0"
    >
      <nav
        class="relative max-w-7xl w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex items-center justify-between">
          <a class="flex-none text-xl font-semibold" href="#" aria-label="Brand"
            >Intern Monitoring</a
          >
          <div class="sm:hidden">
            <button
              type="button"
              class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
              data-hs-collapse="#navbar-collapse-with-animation"
              aria-controls="navbar-collapse-with-animation"
              aria-label="Toggle navigation"
            >
              <svg
                class="hs-collapse-open:hidden w-4 h-4"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
              <svg
                class="hs-collapse-open:block hidden w-4 h-4"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div
          id="navbar-collapse-with-animation"
          class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block"
        >
          <div
            class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:px-7"
          >
            <a
              class="font-medium text-gray-500 hover:text-gray-400 sm:py-6"
              href="../../index.html"
              aria-current="page"
              >Home</a
            >
            <a
              class="font-medium text-gray-500 hover:text-gray-400 sm:py-6"
              href="../../index.html"
              >Alur</a
            >
            <a
              class="font-medium text-gray-500 hover:text-gray-400 sm:py-6"
              href="../../index.html"
              >Internship</a
            >
            <a
              class="flex items-center gap-x-2 font-medium text-gray-500 sm:border-l sm:border-gray-300 sm:my-6 sm:pl-6"
              href="../signIn.html"
            >
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                />
              </svg>
              Sign in
            </a>
            <a
              class="flex items-center gap-x-2 font-medium text-black sm:my-6 sm:pl-0"
              href="../signUp.html"
            >
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                />
              </svg>
              Sign Up
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- end navbar -->
    <!-- <span
      class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-gray-900 to-slate-800 opacity-80"
      ></span> -->
    <div class="bg-gray-50">
      <!-- Account Section -->
      <div class="relative mx-auto w-full px-5 pt-24 pb-5">
        <!-- Card -->
        <div class="bg-white rounded-xl border shadow-md p-4 sm:p-7">
          <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Account</h2>
            <p class="text-sm text-gray-600">
              Masukan email dan password yang akan digunakan
            </p>
          </div>
          <!-- Grid -->
          <div class="mb-10 grid sm:grid-cols-12 gap-2 sm:gap-6">
            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Email
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                id="email"
                type="email"
                class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="yourmail@gmail.com"
              />
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-password"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Password
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="space-y-2">
                <input
                  id="password"
                  type="password"
                  class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Enter password"
                />
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-password"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Confirm Password
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="space-y-2">
                <input
                  id="confirmpass"
                  type="password"
                  class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Repeat your password"
                />
              </div>
            </div>
            <!-- End Col -->
          </div>
          <!-- End Grid -->
        </div>
        <!-- End Card -->
      </div>
      <!-- End AccountSection -->

      <!-- Profile Section -->
      <div class="relative mx-auto w-full px-5 pb-5">
        <!-- Card -->
        <div class="bg-white rounded-xl border shadow-md p-4 sm:p-7">
          <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Profile</h2>
            <p class="text-sm text-gray-600">Lengkapi data diri anda</p>
          </div>

          <!-- Grid -->
          <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Profile photo
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="flex items-center gap-5">
                <img
                  class="inline-block h-16 w-16 rounded-full ring-2 ring-white"
                  src="../../images/netflix_logo.jpg"
                  alt="Image Description"
                />
                <div class="flex gap-x-2">
                  <div>
                    <button
                      type="button"
                      class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle text-sm"
                    >
                      <svg
                        class="w-3 h-3"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                        />
                        <path
                          d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                        />
                      </svg>
                      Upload photo
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Col -->

            <!-- Nama Lengkap -->
            <div class="sm:col-span-3">
              <label
                for="af-account-full-name"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Nama Lengkap
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <input
                id="namalengkap"
                type="text"
                class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="Nama Lengkap Mahasiswa"
              />
            </div>
            <!-- End Col -->
            <!-- End Nama Lengkap -->

            <!-- Tanggal Lahir -->
            <div class="sm:col-span-3">
              <label
                for="af-account-tanggal"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Tanggal Lahir
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <input
                id="tanggallahir"
                type="date"
                class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="Nomor Induk Mahasiswa"
              />
            </div>
            <!-- End Col -->
            <!-- End Tanggal Lahir -->

            <!-- Jenis Kelamin -->
            <div class="sm:col-span-3">
              <label
                for="af-account-gender"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Jenis Kelamin
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <select
                id="jeniskelamin"
                class="py-2 px-3 pr-9 block w-full border-[1px] border-gray-200 rounded-lg text-sm focus:border-black focus:ring-black"
              >
                <option selected>Jenis Kelamin</option>
                <option>Laki Laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <!-- End Col -->
            <!-- End Jenis Kelamin -->

            <!-- NIM -->
            <div class="sm:col-span-3">
              <label
                for="af-account-nim"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                NIM
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <input
                id="nim"
                type="text"
                class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="Nomor Induk Mahasiswa"
              />
            </div>
            <!-- End Col -->
            <!-- End NIM -->

            <!-- Perguruan Tinggi -->
            <div class="sm:col-span-3">
              <label
                for="af-account-perguruan-tinggi"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Perguruan Tinggi
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <input
                id="perguruantinggi"
                type="text"
                class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="Nama perguruan tinggi"
              />
            </div>
            <!-- End Col -->
            <!-- End Perguruan Tinggi -->

            <!-- Prodi -->
            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Prodi
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <input
                id="prodi"
                type="text"
                class="py-2 px-3 pr-11 block w-full border-[1px] border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="Program studi"
              />
            </div>
            <!-- End Col -->
            <!-- End Prodi -->
          </div>
          <!-- End Grid -->

          <div class="grid grid-cols-2 pt-16">
            <div class="flex justify-start">
              <a
                href="../signUp.html"
                class="py-2 px-3 inline-flex cursor-pointer justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
              >
                Kembali
              </a>
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                onclick="SignUpMahasiswa()"
                class="inline-flex justify-center items-center gap-x-3 text-center bg-gradient-to-tl from-blue-600 to-violet-600 shadow-md shadow-transparent hover:shadow-blue-700/50 border border-transparent text-white text-sm font-medium rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-600 focus:ring-offset-1 focus:ring-offset-white py-2 px-3"
              >
                SignUp
              </button>
            </div>
          </div>
        </div>
        <!-- End Card -->
      </div>
      <!-- End Profile Section -->
    </div>

    <!-- SignUp Mahasiswa -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/intern-monitoring/jsintermoni@0.3.3/Mahasiswa/postFunction/signUpMahasiswa.js"
    ></script>
  </body>
</html>
